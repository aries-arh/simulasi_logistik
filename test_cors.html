<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Production Simulator</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test production setups
                const prodResponse = await fetch('http://localhost:8000/setups/production/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (prodResponse.ok) {
                    const prodData = await prodResponse.json();
                    resultDiv.innerHTML = `
                        <h3>✅ Production API Working!</h3>
                        <p>Found ${prodData.length} production setups</p>
                        <pre>${JSON.stringify(prodData, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Production API Error: ${prodResponse.status}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ CORS Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
